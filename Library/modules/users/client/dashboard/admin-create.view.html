<section ng-if="!!vm.authentication.isAdmin()" class="book-form">
  <div class="page-header">
    <a class="btn btn-primary pull-right" href="/admin/manage">
      <span class="glyphicon glyphicon-chevron-left"></span> Manage Admins
    </a>
    <h2>Add New Admin</h2>
  </div>
  <div class="col-md-12">
    <form name="vm.form.adminForm" class="form-horizontal" ng-submit="vm.save(vm.form.adminForm.$valid)" novalidate>
      <fieldset>
        <div class="row-fluid">
          <div class="col-md-6">
            <div class="form-group" show-errors>
              <label class="control-label" for="title">Display Name</label>
              <input name="title" size="30" type="text" ng-model="vm.admin.displayName" id="title" class="form-control" placeholder="Display Name" required>
              <div ng-messages="vm.form.adminForm.title.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Display Name is required.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <label class="control-label" for="author">LDAP Username</label>
              <input name="author" size="30" type="text" ng-model="vm.admin.username" id="author" class="form-control" placeholder="LDAP username" required>
              <div ng-messages="vm.form.adminForm.author.$error" role="alert">
                <p class="help-block error-text" ng-message="required"> LDAP username is required.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <label class="control-label" for="isbn">Email ID</label>
              <input name="isbn" size="30" type="text" ng-model="vm.admin.email" id="isbn" class="form-control" placeholder="Email" required>
              <div ng-messages="vm.form.adminForm.isbn.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Email ID is required.</p>
              </div>
            </div>
            <div ng-show="vm.error" class="text-danger">
              <strong ng-bind="vm.error"></strong>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mln">
              <div class="">
                <img alt="Admin Image" id="admin_image" ng-src="{{ vm.imageUrl }}" class="user-profile-picture">
                <div>
                  <!-- <input type="file" name="book_cover" ng-model="vm.file" id="book_cover" onchange="angular.element(this).scope().vm.fileSelected()" /> -->
                  <input type="file" nv-file-select uploader="vm.uploader">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="location">Location</label>
                <select id="location" class="form-control" ng-model="vm.book.location">
                  <option value="Midtown-GF Floor">Midtown-GF Floor</option>
                  <option value="Midtown-2nd Floor">Midtown-2nd Floor</option>
                  <option value="Midtown-3rd Floor">Midtown-3rd Floor</option>
                  <option value="Midtown-4th Floor">Midtown-4th Floor</option>
                  <option value="Midtown-5th Floor">Midtown-5th Floor</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-12 form-group">
            <button type="submit" class="btn btn-default">Create</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</section>

<div ng-if="!vm.authentication.isAdmin()">
  <h1>Forbidden</h1>
  <div class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    You are not authorized to access this resource
  </div>
</div>
